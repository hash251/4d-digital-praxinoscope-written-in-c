<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: white;
        }
        #image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }
        #image[src] {
            display: block;
        }
    </style>
</head>
<body>
    <img id="image" src="" alt="" />
    <script src="renderer.js"></script>
</body>
</html>
